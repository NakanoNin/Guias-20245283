            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="../pages/registroAcademico.html" class="nav-link text-white">

        <div class="d-flex flex-column flex-shrink-0 p-3 colum-container contenedor">
            <div class="container-fluid py-5">
    <h3>Creando un arreglo numérico</h3>
    <form onsubmit="return false">
        <div class="row mb-3">
            <label for="inputNumero" class="col-sm-2 col-form-label">Ingrese un número:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="inputNumero" />
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-success" id="idBtnAgregar">Agregar</button>
                <button type="button" class="btn btn-warning" id="idBtnOrdenar">Ordenar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <h5>Valores del arreglo ingresado:</h5>
            <div id="idContainerArreglo" class="d-flex gap-2 flex-wrap p-3 bg-light border"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <h5>Arreglo ordenado:</h5>
            <div id="idContainerOrdenado" class="d-flex gap-2 flex-wrap p-3 bg-light border"></div>
        </div>
    </div>
</div>
<script src="../js/arreglo.js" defer></script>
